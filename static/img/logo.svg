<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Documento estilizado -->
  <rect x="55" y="45" width="70" height="90" rx="8" fill="white" opacity="0.95"/>
  <rect x="55" y="45" width="70" height="25" rx="8" fill="url(#grad2)"/>

  <!-- Lineas del documento -->
  <rect x="65" y="80" width="50" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="65" y="92" width="40" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="65" y="104" width="45" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="65" y="116" width="35" height="6" rx="3" fill="#e0e7ff"/>

  <!-- Icono de insight/bombilla -->
  <circle cx="140" cy="70" r="28" fill="white" opacity="0.95"/>
  <path d="M140 50 L140 55 M155 70 L160 70 M140 85 L140 90 M152 58 L156 54 M152 82 L156 86 M128 58 L124 54 M128 82 L124 86 M120 70 L125 70"
        stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="140" cy="70" r="12" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <path d="M134 70 L140 76 L148 64" stroke="url(#grad1)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Particulas decorativas -->
  <circle cx="45" cy="140" r="4" fill="white" opacity="0.6"/>
  <circle cx="160" cy="130" r="3" fill="white" opacity="0.5"/>
  <circle cx="50" cy="70" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="155" cy="150" r="2" fill="white" opacity="0.5"/>
</svg>
